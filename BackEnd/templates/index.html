<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Emotion Classifier</h1>
    <form id="emotionForm">
        <textarea id="textInput" placeholder="Type something..."></textarea><br>
        <button type="submit">Analyze Emotion</button>
    </form>

    <div id="result"></div>

    <button id="startVideoBtn">cam</button>

    <script>
        document.getElementById("emotionForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const text = document.getElementById("textInput").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            document.getElementById("result").innerHTML =
                "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        });

        const button = document.getElementById("startVideoBtn");
        button.addEventListener("click", async() =>{
            try {
                const response = await fetch("/video");
                const result = await response.json();
                alert(result.status || result.error);
            } catch (err) {
                alert("Error starting video: " + err);
            }
        })
    </script>
</body>
</html>
